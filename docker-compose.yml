services:
  postgres:
    image: postgres:15-alpine
    container_name: surveyforge-postgres
    environment:
      POSTGRES_DB: surveyforge
      POSTGRES_USER: surveyforge
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surveyforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: surveyforge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: surveyforge-api
    working_dir: /var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:tZj83MZ3AIIJs6cEOGZuf1kAkLmDyc3f+rPr85QhaBU=
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: surveyforge
      DB_USERNAME: surveyforge
      DB_PASSWORD: secret
      SANCTUM_STATEFUL_DOMAINS: localhost:5173
      SESSION_DOMAIN: localhost
      L5_SWAGGER_GENERATE_ALWAYS: "false"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "composer install --no-interaction &&
             php artisan migrate:fresh --seed --force &&
             mkdir -p storage/api-docs && cp openapi.yaml storage/api-docs/api-docs.yaml &&
             php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: surveyforge-frontend
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api

volumes:
  pgdata:
